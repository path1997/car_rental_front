<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <a routerLink="/login" *ngIf="!isLoggedIn" mat-raised-button>Zaloguj się</a>
  <a routerLink="/register" *ngIf="!isLoggedIn" mat-raised-button>Zarejestruj się</a>
  <a href class="nav-link" *ngIf="isLoggedIn" (click)="logout()" mat-raised-button>Wyloguj się</a>
</mat-toolbar>
