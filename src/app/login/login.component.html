<mat-card style="padding: 50px">
  <mat-card-title>Zaloguj się</mat-card-title><br>
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div>
      <mat-form-field>
        <input type="text" matInput name="username" placeholder="Adres email" [(ngModel)]="form.username" required #username="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
      </mat-form-field>
      <div *ngIf="username.errors && f.submitted" class="alert">
        Adres email jest wymagany!
      </div>
    </div>
    <div>
      <mat-form-field>
      <input type="password" matInput name="password" placeholder="Hasło" [(ngModel)]="form.password" required minlength="6"
             #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
      </mat-form-field>
      <div *ngIf="password.errors && f.submitted" class="alert">
        <div *ngIf="password.errors['required']">Hasło jest wymagane!</div>
        <div *ngIf="password.errors['minlength']">
          Hasło powinno zawierać minimum 6 znaków
        </div>
      </div>
    </div>
    <div class="button">
      <button mat-button>
        Zaloguj
      </button>
    </div>
  </form>
</mat-card>
